<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title th:text="${title}">Document</title>
</head>

<body>


  <h1 class="text-center my-4 bg-primary ">Employee's List </h1>

  <div class="container">
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Profile</th>
          <th scope="col">Number</th>
          <th scope="col">Email</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each=" c : ${list}">
          <th scope="row" th:text="${c.id}">1</th>
          <td th:text="${c.name}">Mar</td>
          <td th:text="${c.profile}">Otto</td>
          <td th:text="${c.mobile}">@mdo</td>
          <td th:text="${c.email}"></td>
          <td>
            <form th:action="@{'/update/' + ${c.id}}" method="POST">
              <div class="container  mt-2">
                <button type="submit" class="btn btn-primary text-white ">Update</button>
              </div>
            </form>
          </td>

          <td>
            <form th:action="@{'/delete/' + ${c.id}}" method="POST">
              <div class="container mt-2">
                <button type="submit" class="btn btn-danger text-white ">Delete</button>
              </div>
            </form>
          </td>
        </tr>
      </tbody>

    </table>

    <form th:action="@{/add}" method="GET">
      <div class="container mt-2 text-center">
        <button type="submit" class="btn btn-primary text-white ">Add Employee</button>
      </div>
    </form>




</body>

</html>
