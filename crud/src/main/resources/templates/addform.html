<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}">Document</title>
</head>

<body>

    <h1 class="text-center my-4 bg-primary ">Add Employee Form </h1>

    <div class="container mt-5  border border-secondary">
        <div class="row p-4">
            <form action="" th:action="@{/register}" method="POST" th:object="${employee}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
                </div>

                <div class="mb-3">
                    <label for="profile" class="form-label">Profile</label>
                    <input type="text" class="form-control" name="profile" id="profile" placeholder="Enter Profile ">
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" name="mobile" id="mobile" pattern="[789][0-9]{9}"
                        placeholder="Enter Phone Number" required>
                </div>

                <div class="mb-3">
                    <label for="emial" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" pattern=".+@gmail.com" size="30"
                        placeholder="Enter Phone Number" required>
                </div>

                <div class="container text-center mt-2">
                    <button type="submit" class="btn btn-primary text-white ">Submit</button>
                </div>
            </form>


        </div>


    </div>
    <form th:action="@{/}" method="GET">
        <div class=" mt-2 text-center">
            <button type="submit" class="btn btn-primary text-white ">Home</button>
        </div>
    </form>

</body>

</html>
